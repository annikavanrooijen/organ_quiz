<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Organ Quiz</title>

  <!-- Styles -->
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>

  <!-- Welcome Screen -->
  <div id="welcome">
    <div class="card">
      <h1>Organ Quiz</h1>
      <p>Klicke auf „Spiel starten“, um zu beginnen.</p>
      <button id="startBtn">Spiel starten</button>
    </div>
  </div>

  <!-- Game UI -->
  <div id="gameUI" style="display:none;">
    <div id="overlay">
      <div><b id="question">Lade…</b></div>

      <div id="hud">
        <div>Punkte: <span id="score">0</span></div>
        <div>Frage: <span id="qindex">-</span></div>
        <button id="skipBtn">Überspringen</button>
      </div>

      <div id="feedback"></div>
    </div>
  </div>

  <!-- Three.js Import Map -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <!-- Main Script -->
  <script type="module" src="./src/main.js"></script>

</body>
</html>
