<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anatomie Quiz (Three.js)</title>
  <style>
    html, body { margin:0; height:100%; overflow:hidden; font-family:system-ui, sans-serif; }
    #overlay {
      position: fixed; inset: 12px auto auto 12px;
      background: rgba(0,0,0,0.65); color: #fff;
      padding: 12px 14px; border-radius: 12px;
      max-width: 360px;
    }
    #hud { display:flex; gap:12px; flex-wrap:wrap; margin-top:8px; opacity:0.9; font-size:14px; }
    #feedback { margin-top:8px; font-weight:600; }
    button { cursor:pointer; border:0; border-radius:10px; padding:8px 10px; }
  </style>
</head>
<body>

  <div id="overlay">
    <div><b id="question">Lade…</b></div>
    <div id="hud">
      <div>Punkte: <span id="score">0</span></div>
      <div>Frage: <span id="qindex">-</span></div>
      <button id="skipBtn">Überspringen</button>
    </div>
    <div id="feedback"></div>
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <script type="module" src="./src/main.js"></script>

</body>
</html>
